<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEPAT</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
      <div class="max-w-lg w-full p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-4">CEPAT</h1>
        <form action="/chat" method="post">
          <input
            type="text"
            name="message"
            autofocus
            class="border border-gray-300 p-2 w-full mb-4 rounded-lg"
          />
          <input
            type="submit"
            value="send"
            class="bg-blue-500 text-white py-2 px-4 rounded-lg"
          />
        </form>
        <div id="chat-container"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
